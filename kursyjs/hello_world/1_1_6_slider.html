<!doctype html>
<html lang=pl> 
 <head>
 <meta charset="utf-8"/>
 <style>
 body
 	{
		background-color: #027732;
		font-size:32px;
		color:blue;
	}
 </style
 <title>Petla for</title>
 <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
 <script type = "text/javascript">
 
 var numer = Math.floor(Math.random()*5)+1; //metoda random
 function schowaj()
 {
 $("#slider").fadeOut(500);
 }
 
 function ustawslajd(nrslajdu)
 {
 clearTimeout(timer1);
 clearTimeout(timer2);
 numer=nrslajdu-1;
 schowaj();
 setTimeout("zmien_slajdy()",500);
 }
 
 function zmien_slajdy()
 {
	numer++;
	if (numer >5)
	{
	numer = 1;
	}
	var plik = "<img src=\"slajdy/slajd"+numer+".png\"/>";
	document.getElementById("slider").innerHTML = plik ;
	$("#slider").fadein(500);
	timer1=setTimeout("zmien_slajdy()",5000);
	timer2=setTimeout("schowaj()",4500);
 }
	
 </script>
 
 </head>
<body onload="zmien_slajdy()"> 
<span onclick="ustawslajd(1)" style="cursor:pointer;">[1]</span>
<span onclick="ustawslajd(2)" style="cursor:pointer;">[2]</span>
<span onclick="ustawslajd(3)" style="cursor:pointer;">[3]</span>
<span onclick="ustawslajd(4)" style="cursor:pointer;">[4]</span>
<span onclick="ustawslajd(5)" style="cursor:pointer;">[5]</span>

<div id="slider"/></div>


 
</body>
</html>
