<!doctype html>
<html lang=pl> 
 <head>
 <meta charset="utf-8"/>
 <title>Petla for</title>
 <script type = "text/javascript">
 function sprawdzaj()
 {
	var pierwsza = document.getElementById("pole1").value; //uchwyt - sposob  pobrania danych po id ze strony
	var druga = document.getElementById("pole2").value; //uchwyt - sposob  pobrania danych po id ze strony
	var puste="";
	for (i=pierwsza; i<druga; i++)
	{
		puste=puste+i+" ";

	}
	document.getElementById("wynik").innerHTML = puste+"KURWA";
 }
	
 </script>
 
 </head>
<body> 

<input type="text" id="pole1"/>
<input type="text" id="pole2"/>
<input type="submit" value="Sprawdz" onclick="sprawdzaj()"/>
<!-- znacnzik onclick=nazwa_funcji() jest to wykonanie sie funkcji sprawdzaj po kliknieciu przycisku Sprawdz-->
 
 <div id="wynik"></div>
 
</body>
</html>
